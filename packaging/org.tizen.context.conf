<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
"http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
	<policy smack="System">
		<allow own="org.tizen.context"/>
		<allow send_destination="org.tizen.context"/>
		<allow send_interface="org.tizen.context"/>
	</policy>
	<policy smack="User">
		<allow send_destination="org.tizen.context"/>
		<allow send_interface="org.tizen.context"/>
	</policy>
	<policy context="default">
		<allow send_destination="org.tizen.context"/>
		<check send_destination="org.tizen.context"
			send_interface="org.tizen.context" send_member="ChkPrivAppLaunch"
			privilege="http://tizen.org/privilege/appmanager.launch"/>
		<check send_destination="org.tizen.context"
			send_interface="org.tizen.context" send_member="ChkPrivCall"
			privilege="http://tizen.org/privilege/call"/>
		<check send_destination="org.tizen.context"
			send_interface="org.tizen.context" send_member="ChkPrivNotification"
			privilege="http://tizen.org/privilege/notification"/>
	</policy>
</busconfig>
